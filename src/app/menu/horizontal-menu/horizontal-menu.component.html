<div class="basic-container">
    <!--<mat-toolbar color="primary">
      TopNav Menu Navigation Example
    </mat-toolbar>-->
    <mat-toolbar class="menu-bar mat-elevation-z1">
      <div class="logo-signup"></div>
      <span *ngFor="let item of menuItems">
        <span *ngIf="item.children && item.children.length > 0">
          <button mat-button [matMenuTriggerFor]="menu.childMenu"
          [disabled]="item.disabled">
            {{item.displayName}}
          </button>
          <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>
        <span *ngIf="!item.children || item.children.length === 0">
          <button mat-button color="primary" [routerLink]="item.route" (click)="login()">
            {{item.displayName}}
          </button>
        </span>
      </span>
    </mat-toolbar>
  </div>
