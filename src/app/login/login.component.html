
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="    top: 20%;">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (submit)="loginUser()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input class="input-text" type="text" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input class="input-text" [type]="showPassword ? 'text' : 'password'" matInput placeholder="Password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block customBtn" type="submit">Log in</button>
    </form>
  </mat-card>
</div>
